<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sentiment Analyzer</h1>

        <form action="/analyze_single" method="post">
            <h2>Analyze a Single Review</h2>
            <textarea name="review" placeholder="Enter your review here..." required></textarea><br>
            <button type="submit">Analyze</button>
        </form>

        <hr>

        <form action="/analyze_bulk" method="post" enctype="multipart/form-data">
            <h2>Analyze Reviews from File</h2>
            <input type="file" name="file" accept=".txt" required><br>
            <button type="submit">Upload and Analyze</button>
        </form>
    </div>
</body>
</html>
